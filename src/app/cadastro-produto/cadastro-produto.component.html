
  <div class="container-fluid">

    <div class="row my-3">
      <div class="col-md-12">

        <h1 class="fs-47 text-center">Produtos</h1>

        <h5 class="fs-18 text-center mt-3">Veja aqui todos os produtos cadastrados ou cadastre um novo:</h5>

        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name='nome' id="nome" placeholder="Digite o nome do produto" [(ngModel)]="produto.nome">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='preco' id="preco" placeholder="Digite o preço do produto" [(ngModel)]="produto.preco">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='produtor' id="produtor" placeholder="Digite o nome do produtor" [(ngModel)]="produto.produtor">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='quantidadekg' id="quantidadekg" placeholder="Digite a quantidade em kg do produto" [(ngModel)]="produto.quantidadekg">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name='foto' id="foto" placeholder="Link da foto do produto" [(ngModel)]="produto.foto">
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn corBotao text-white" (click)="cadastrar()">Cadastrar</button>
            </div>



          </div>
        </div>

      </div>

    </div>

  </div>


  <div class="container">

    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Todos os produtos</h2>
      </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Produto</th>
              <th scope="col">Categoria</th>
              <th scope="col" class="text-right">Modificações</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of listaProduto">
              <th>{{item.nome}}</th>
              <td>{{item.preco}}</td>
              <td class="d-flex justify-content-end">
                <button class="btn corBotao text-white mr-3" [routerLink]="['/produto-edit', produto.id]">Editar</button>
                <button class="btn btn-danger" [routerLink]="['/produto-delete', produto.id]">Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
