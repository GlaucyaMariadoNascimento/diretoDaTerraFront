<div>
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-md-12">

                <div class="row d-flex justify-content-center my-5">
                    <div class="col-md-4">
                        <div class="row text-center d-flex justify-content-center" id="imglogin">
                            <div class="col-md-8">
                                <div class="card-body text-center">
                                    <h3 class="my-5">Login</h3>
                                </div>

                                <form class="mb-5">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="UsuÃ¡rio" [(ngModel)]="userLogin.email"
                                            aria-describedby="email" />
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" id="senha" name="senha"
                                            placeholder="Senha" [(ngModel)]="userLogin.senha" />
                                    </div>

                                    <div class=" text-center">
                                        <a class="fontP" routerLink="/inicio">Esqueceu sua senha?</a>
                                    </div>

                                    <div class="mt-4 mb-3">
                                        <button class="btn btn-success rounded-pill text-white font-weight-bold"
                                            type="button">
                                            <span class="m-4" (click)="entrar()">Entrar</span>
                                        </button>
                                    </div>

                                    <div class="text-center mt-2 mb-4">
                                        <a class="fontP" routerLink="/cadastrar">Cadastre-se</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
