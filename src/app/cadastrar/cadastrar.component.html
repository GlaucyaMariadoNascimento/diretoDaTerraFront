<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6" mt-5 mb-5>
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center" id="corCadastro">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              placeholder="Seu nome"
              id="nome" [(ngModel)]="usuario.nome"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Seu e-mail"
              id="email" [(ngModel)]= "usuario.email"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input
              type="text"
              class="form-control"
              name="foto"
              placeholder="Link da sua foto"
              id="foto"
              [(ngModel)]="usuario.foto"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
              (input)='confirmSenha($event)'
            />
          </div>

          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input
              class="form-control"
              type="password"
              name="confirmarSenha"
              id="confirmarSenha"
              placeholder="Confirme sua senha"
              [(ngModel)]='usuario.senha'
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>


          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-danger" id="espacoBotao" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-success" id="espacoBotao" (click)="cadastrar()">Cadastrar</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
